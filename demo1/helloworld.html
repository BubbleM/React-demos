<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Hello,World</title>
</head>
<body>
	<script src="./react-15.3.1/build/react.js"></script>
    <script src="./react-15.3.1/build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script type="text/babel">
    	var style = {
			color : "red",
			border : "1px solid #000",
    	};
    	var HelloWorld = React.createClass({
    		render: function() {
    			return <p
					/*
					comment...
					*/ 
					name="test" // set name to test
    			>Hello,World{
    				/*
					comment...
					comment...
    				*/
    				"hello," //这里的hello被包裹在{}中，它本身是一段JS。JS我们需要使用双引号来包裹字符串
    				// comment...
    			}</p>
    		}
    	});
    	ReactDOM.render(<div style={style}><HelloWorld></HelloWorld></div>,document.body);
    </script>
</body>
</html>
